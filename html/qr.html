<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pass</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/common.js"></script>
    
</head>
<body>
    <div class="wrap">
        <header class="header">
            <a href="pass_form.html"  class="btn-back">
                <span class="blind">이전</span>
            </a>
            <h1 class="header-title">Pet Pass</h1>

        </header>
        <div class="contents" role="main">
            <div class="content-title">
                <h2>출입 QR 발급완료</h2>
                <p class="text">발급된 QR을 스캔하시면 출입인증이 완료됩니다.</p>
            </div>
            <div class="content-title">
                <h2 class="temp">임시 QR 발급완료</h2>
                <p class="text">발급된 QR을 스캔하시면 출입인증이 완료되며,<br>임시 QR은 <span class="temp">당일만 사용 가능</span>합니다.</p>
            </div>
            <div class="qr-area">
                <div class="qr-image">
                    <img src="../assets/images/qr.png" alt="">
                </div>
                <p class="pet-name">헤밍턴 헨리 배드민턴 16세 로얄 보이 굿보이</p>
                <p class="date">발급일 2024.01.01</p>
            </div>
        </div>
    </div>
