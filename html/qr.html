<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pass 포동</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/common.js"></script>
    
</head>
<body>
    <div class="wrap bg-gray">
        <header class="header">
            <button class="btn-back">
                <span class="blind">이전</span>
            </button>
            <h1 class="header-title"></h1>

        </header>
        <div class="contents" role="main">
            <div class="qr-title">
                <div class="logo-pet">
                    <span class="blind">Pet Pass</span>
                </div>
                <p class="title">QR 출입인증</p>
            </div>
            <div class="qr-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="qr-image">
                            <img src="../assets/images/qr.png" alt="">
                        </div>
                        <p class="pet-name">헤밍턴 헨리 배드민턴 16세 로얄 보이 굿보이</p>
                        <p class="date">발급일 2024.01.01</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="qr-image">
                            <img src="../assets/images/qr.png" alt="">
                        </div>
                        <p class="pet-name">루이</p>
                        <p class="date">발급일 2024.01.01</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="qr-image">
                            <img src="../assets/images/qr.png" alt="">
                        </div>
                        <p class="pet-name">헤밍턴 헨리 배드민턴 16세 로얄 보이 굿보이</p>
                        <p class="date">발급일 2024.01.01</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>      
            <p class="tip-text">출입이나 방문을 위하여 QR코드를 스캔 해주세요.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        
        const swiper = new Swiper('.qr-swiper', {
            slidesPerView: 'auto',
            spaceBetween: 12,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
                renderFraction: function (currentClass, totalClass) {
                    return '<span class="' + currentClass + '"></span>' +
                            '<span class="' + totalClass + '"></span>';
                }
            },
        })
    </script>
</body>
</html>
