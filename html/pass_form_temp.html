<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pass</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <a href="agree.html" class="btn-back">
                <span class="blind">이전</span>
            </a>
            <h1 class="header-title">Pet Pass</h1>

        </header>
        <div class="contents" role="main">
            <div class="content-title">
                <h2>임시 QR 발급 정보입력</h2>
                <p class="text">임시 QR발급을 위해 정보를 확인하고 있습니다.</p>
            </div>
            <div class="form-wrap">
                <div class="form-list">
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">보호자(동물 등록자) 이름</span>
                        </div>
                        <div class="item-input">
                            <input type="text" placeholder="보호자 이름을 입력하세요"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">국가동물등록번호</span>
                        </div>
                        <div class="item-input">
                            <input type="text" placeholder="국가동물등록번호 입력하세요"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">핸드폰번호</span>
                        </div>
                        <div class="item-input tel">
                            <input type="tel">
                            <input type="tel">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">체고</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="" disabled selected>체고를 선택하세요</option>
                                <option value="">소형견</option>
                                <option value="">중형견</option>
                                <option value="">대형견</option>
                            </select>
                           
                        </div>
                        <p class="tip-text">반려견의 체고를 선택해주세요.</p>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">동반 입장 인원 수 선택</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="">1명</option>
                                <option value="">2명</option>
                                <option value="">3명</option>
                            </select>
                        </div>
                        <p class="tip-text">본인을 포함하여 동반 입장하는 모든 인원을 선택해주세요.</p>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">강아지 이름</span>
                        </div>
                        <div class="item-input">
                            <input type="text" placeholder="강아지 이름 입력하세요"/>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">품종</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="" disabled selected>품종을 선택하세요</option>
                                <option value="">비숑</option>
                                <option value="">웰시코기</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">중성화 여부</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="" disabled selected>중성화 여부를 선택하세요</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">성별</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="" disabled selected>성별을 선택하세요</option>
                                <option value="">남성</option>
                                <option value="">여성</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="item-label">
                            <span class="title required">임시QR 발급 사유</span>
                        </div>
                        <div class="item-input">
                            <select name="" id="" class="custom-select">
                                <option value="" disabled selected>임시QR 발급 사유를 선택하세요</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btm-fixed">
                <div class="btn-area">
                    <a href="qr.html" class="btn-point round">임시 QR 발급받기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
